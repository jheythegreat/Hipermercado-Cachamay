name: Build and Test Cachamay Hypermarket Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          install: mingw-w64-x86_64-toolchain mingw-w64-x86_64-gtk3 mingw-w64-x86_64-gcc make

      - name: Install GTK dependencies
        shell: msys2 {0}
        run: pacman -S --noconfirm --overwrite '*' mingw-w64-x86_64-gtk3 mingw-w64-x86_64-pango mingw-w64-x86_64-cairo mingw-w64-x86_64-atk

      - name: Verify GTK+3 installation
        shell: msys2 {0}
        run: pacman -Q mingw-w64-x86_64-gtk3

      - name: Check if g++ is available
        shell: msys2 {0}
        run: g++ --version

      - name: Build project with Make
        shell: msys2 {0}
        run: make -f Makefile.win

      - name: Run the program (optional)
        shell: msys2 {0}
        run: ./Project2.exe
